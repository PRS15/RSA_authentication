<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-lg bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-4">Welcome, {{ username }}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-500 text-white rounded-md px-4 py-2 mb-4">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <p class="text-lg text-gray-700 mb-4">This is your home page. You are logged in as <span class="font-semibold">{{ username }}</span>.</p>
        <a href="{{ url_for('logout') }}" class="block w-full text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Logout</a>
    </div>
</body>
</html>
